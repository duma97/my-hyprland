# =============================================================================
#  USER CONFIGURATION (EDIT THIS VALUE)
# =============================================================================
# This is used for the "Welcome back" message.

$USER = duma

# =============================================================================
#  GENERAL APPEARANCE
# =============================================================================

# This background will be used as a fallback if the screenshot fails.
background {
    color = rgba(131A21, 1.0) # A nice dark color
}

# --- Password Input Field ---
input-field {
    size = 250, 50
    position = 0, -80
    halign = center
    valign = center

    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    rounding = 10
    
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(221, 224, 234)
    
    fade_on_empty = false
    hide_input = false
    placeholder_text = <i>Password...</i>
}

# --- Clock ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%R")" # Updates the time every second
    color = rgba(255, 255, 255, 0.9)
    font_size = 90
    font_family = Noto Sans
    
    position = 0, 80
    halign = center
    valign = center
}

# --- Welcome Message ---
label {
    monitor =
    text = Welcome back, $USER
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = Noto Sans
    
    position = 0, -150
    halign = center
    valign = center
}
