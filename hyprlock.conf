# =============================================================================
#  USER CONFIGURATION (EDIT THESE VALUES)
# =============================================================================


$USER = duma
$wallpaper_filename = 1.jpg
$monitor = HDMI-A-1


# =============================================================================
#  AUTOMATIC PATH (DO NOT EDIT)
# =============================================================================
# This variable automatically builds the full path to your wallpaper.


$wallpaper_path = /home/$USER/Downloads/$wallpaper_filename


# =============================================================================
#  GENERAL APPEARANCE
# =============================================================================

# This background will be used as a fallback if the wallpaper fails to load
background {
    color = rgba(131A21, 1.0) # A nice dark color
}

# --- Password Input Field ---
input-field {
    size = 250, 50
    position = 0, -80
    halign = center
    valign = center

    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    rounding = 10
    
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(221, 224, 234)
    
    fade_on_empty = false
    hide_input = false
    placeholder_text = <i>Password...</i>
}

# --- Clock ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%R")" # Updates the time every second
    color = rgba(255, 255, 255, 0.9)
    font_size = 90
    font_family = Noto Sans
    
    position = 0, 80
    halign = center
    valign = center
}

# --- Welcome Message ---
label {
    monitor =
    text = Welcome back, $USER
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = Noto Sans
    
    position = 0, -150
    halign = center
    valign = center
}


# =============================================================================
#  WALLPAPER CONFIGURATION
# =============================================================================
# Preload the image to prevent a flash of color before it loads
preload = $wallpaper_path

# Set the wallpaper for your primary monitor
wallpaper = $monitor,$wallpaper_path

# To set the same wallpaper on a second monitor, uncomment the line below
# and replace 'eDP-1' with your monitor's name.
# wallpaper = eDP-1,$wallpaper_path
# =============================================================================